<!DOCTYPE html>
<html>
<title>Crisselle's Facepaint</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<style>
body {font-family: "Raleway", Arial, sans-serif}
.w3-row img {margin-bottom: -8px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

  <!-- Header -->
  <header class="w3-container w3-xlarge w3-padding-24">
    <a href="./index.html" class="w3-left w3-button w3-white">Home</a>	
	<a href="https://www.instagram.com/crissellescaricatures/" class="w3-right w3-button w3-white">Instagram</a>
    <a href="#about" class="w3-right w3-button w3-white">About</a>

  </header>

  <!-- Photo Gallery -->
  <h2 class="w3-center"> Crisselle's Facepaint </h2>
  
  <div class="w3-content w3-display-container"> 
    <img class="mySlides" src="./facepaint/fp1.jpeg" style="width:100%">
    <img class="mySlides" src="./facepaint/fp2.jpeg" style="width:100%">
    <img class="mySlides" src="./facepaint/fp3.jpeg" style="width:100%">
    <img class="mySlides" src="./facepaint/fp4.jpeg" style="width:100%">
	<img class="mySlides" src="./facepaint/fp5.jpeg" style="width:100%">
	<img class="mySlides" src="./facepaint/fp6.jpeg" style="width:100%">
	
	<button class="w3-button w3-white w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
	<button class="w3-button w3-white w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>
  
  <script>
	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
	showDivs(slideIndex += n);
	}

	function showDivs(n) {
	var i;
	var x = document.getElementsByClassName("mySlides");
	if (n > x.length) {slideIndex = 1}    
	if (n < 1) {slideIndex = x.length}
	for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";  
	}
	x[slideIndex-1].style.display = "block";  
	}
</script>
  
<!-- End Page Content -->
</div>

<!-- Footer / About Section -->
<footer class="w3-light-grey w3-padding-64 w3-center" id="about">
  <h2>About</h2>
  <img src="./crisselle.jpeg" class="w3-image w3-padding-32" width="300" height="300">
  <form style="margin:auto;width:60%" action="https://formspree.io/crissellecm@gmail.com" method="POST"> 
       <p>Crisselle Mendiola is a fast and talented artist who is available for events and parties in the Los Angeles and Orange County area.</p>
    <p class="w3-large w3-text-pink">Do not hesitate to contact me!</p>
    <div class="w3-section">
      <label><b>Name</b></label>
      <input class="w3-input w3-border" input type="text" required name="Name">
    </div>
    <div class="w3-section">
      <label><b>Email</b></label>
      <input class="w3-input w3-border" input type="text" required name="_replyto">
    </div>
    <div class="w3-section">
      <label><b>Message</b></label>
      <input class="w3-input w3-border" required name="Message">
    </div>
    <button type="submit" value="Send" class="w3-button w3-block w3-dark-grey">Send</button>
  </form>
  <br>
</footer>
 
</body>
</html>
